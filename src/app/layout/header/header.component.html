<header class="bg-white border-b-2 border-indigo-100 h-auto md:h-20 flex flex-col md:flex-row items-center justify-between px-4 md:px-8 py-3 md:py-0 shadow-sm sticky top-0 z-50">
    <div class="flex items-center gap-3 w-full md:w-auto justify-between md:justify-start">
        <div class="flex items-center gap-3">
       
            <div class="hidden sm:block">
                <h1 class="text-xl md:text-2xl font-extrabold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent truncate">{{ greeting }}</h1>
                <p class="text-xs text-gray-500 font-medium hidden md:block">{{ getCurrentTime() }}</p>
            </div>
        </div>
    </div>

    <div class="flex items-center gap-3 md:gap-6 w-full md:w-auto mt-3 md:mt-0 md:pl-6 md:border-l md:border-indigo-100 justify-end">
        @if (user$ | async; as user) {
        <div class="flex items-center gap-3">
            <div class="text-right">
                <p class="text-xs md:text-sm font-semibold text-gray-900 truncate">{{ user.firstName }} {{ user.lastName }}</p>
                <p class="text-xs text-gray-500 hidden md:block truncate">{{ user.email }}</p>
            </div>
           
        </div>
        }
    </div>
</header>
