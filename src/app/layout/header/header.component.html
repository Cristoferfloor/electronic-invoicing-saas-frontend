<header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-bold text-primary-600">FactuSaaS</h1>
    </div>

    <div class="flex items-center gap-4">
        @if (user$ | async; as user) {
        <span class="text-sm text-gray-600">{{ user.firstName }}</span>
        <button (click)="logout()" class="text-sm font-medium text-red-600 hover:text-red-700">
            Cerrar Sesión
        </button>
        } @else {
        <a routerLink="/auth/login" class="text-sm font-medium text-primary-600">Iniciar Sesión</a>
        }
    </div>
</header>
