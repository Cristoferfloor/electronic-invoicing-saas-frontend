<div class="min-h-screen bg-white flex flex-col">
    <!-- Top Navigation -->
    <nav class="flex items-center justify-end h-20 px-12 gap-8 text-sm font-medium text-gray-600">
        <a routerLink="/auth/login" class="hover:text-indigo-600 transition-colors">Iniciar sesión</a>
        <a routerLink="/auth/register-tenant" class="hover:text-indigo-600 transition-colors">Registrate Aquí</a>
        <a href="#" class="hover:text-indigo-600 transition-colors">¿Cómo registrarme?</a>
        <a href="#" class="hover:text-indigo-600 transition-colors">Contactos</a>
        <a href="#" class="hover:text-indigo-600 transition-colors border-l pl-8 ml-4">Docs</a>
    </nav>

    <div class="flex-1 flex overflow-hidden">
        <!-- Left Side: Visuals -->
        <div class="hidden lg:flex lg:w-3/5 relative bg-white items-center justify-center p-12 overflow-hidden">
            <!-- Dots Background (CSS) -->
            <div class="absolute inset-0 opacity-20 pointer-events-none"
                style="background-image: radial-gradient(#4f46e5 2px, transparent 2px); background-size: 30px 30px;">
            </div>

            <!-- Content Wrapper -->
            <div class="relative z-10 w-full max-w-2xl transform hover:scale-105 transition-transform duration-700">
                <img src="assets/images/auth-illustration.png" alt="Facturación Electrónica"
                    class="w-full h-auto drop-shadow-2xl">
            </div>
        </div>

        <!-- Right Side: Forgot Password Form -->
        <div class="w-full lg:w-2/5 flex flex-col items-center justify-center px-8 sm:px-12 lg:px-16 bg-white relative">
            <app-forgot-password-form [loading]="loading" [error]="error" [successMessage]="successMessage"
                (forgotSubmit)="onForgot($event)" class="w-full"></app-forgot-password-form>
        </div>
    </div>
</div>
