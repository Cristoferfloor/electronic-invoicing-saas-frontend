<div class="flex flex-col items-center w-full max-w-md pt-6">
    <!-- Logo -->
    <div class="mb-8">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-200">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h2 class="text-3xl font-black tracking-tighter">
                <span class="text-indigo-600">Aura</span><span class="text-indigo-400">Bill</span>
            </h2>
        </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full space-y-5">
        <!-- Identificador (Correo o RUC) -->
        <div class="space-y-1">
            <label class="text-xs font-bold text-gray-500 ml-4 uppercase">Correo o RUC</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <input formControlName="email" type="text" placeholder="Ingresa tu RUC o Email"
                    class="block w-full pl-12 pr-4 py-4 bg-gray-50 border-none rounded-2xl text-sm placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 transition-all shadow-sm">
            </div>
        </div>

        <!-- Contraseña -->
        <div class="space-y-1">
            <label class="text-xs font-bold text-gray-500 ml-4 uppercase">Contraseña</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••"
                    class="block w-full pl-12 pr-12 py-4 bg-gray-50 border-none rounded-2xl text-sm placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 transition-all shadow-sm">
                <button type="button" (click)="showPassword = !showPassword"
                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-indigo-600 transition-colors">
                    @if (showPassword) {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                    </svg>
                    } @else {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3 9c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7z" />
                    </svg>
                    }
                </button>
            </div>
        </div>

        @if (error) {
        <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-xl">
            <p class="text-xs text-red-700 font-bold uppercase tracking-wide">Error</p>
            <p class="text-sm text-red-600">{{ error }}</p>
        </div>
        }

        <div class="pt-2">
            <button type="submit" [disabled]="loading || loginForm.invalid"
                class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold text-lg shadow-lg shadow-indigo-100 transition-all active:scale-95 disabled:opacity-50 disabled:grayscale">
                @if (loading) {
                <span class="inline-block animate-spin mr-2">↻</span> Entrando...
                } @else {
                Ingresar al Sistema
                }
            </button>
        </div>

        <div class="text-center pt-4">
            <p class="text-sm text-gray-500">¿No tienes cuenta? <a routerLink="/auth/register-tenant"
                    class="text-indigo-600 font-bold hover:underline">Regístrate aquí</a></p>
        </div>
    </form>
</div>
