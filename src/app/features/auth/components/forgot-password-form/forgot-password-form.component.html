<div class="flex flex-col items-center w-full max-w-md pt-6">
    <!-- Logo -->
    <div class="mb-8">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-200">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h2 class="text-3xl font-black tracking-tighter">
                <span class="text-indigo-600">Aura</span><span class="text-indigo-400">Bill</span>
            </h2>
        </div>
    </div>

    <div class="text-center mb-8">
        <h3 class="text-xl font-bold text-gray-800">Recuperar contraseña</h3>
        <p class="text-sm text-gray-500 mt-2">Ingresa tu correo electrónico y te enviaremos las instrucciones para
            restablecer tu contraseña.</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="w-full space-y-6">
        <!-- Email -->
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
            </div>
            <input id="email" formControlName="email" type="email" placeholder="Correo electrónico"
                class="block w-full pl-10 pr-3 py-3 bg-gray-100 border-none rounded-full text-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 shadow-sm transition-all">
        </div>

        <div *ngIf="error" class="text-red-500 text-xs text-center font-medium">
            {{ error }}
        </div>

        <div *ngIf="successMessage"
            class="text-emerald-600 text-sm text-center font-medium bg-emerald-50 p-3 rounded-lg border border-emerald-100">
            {{ successMessage }}
        </div>

        <div class="space-y-4">
            <button type="submit" [disabled]="loading || forgotForm.invalid || successMessage"
                class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full font-bold shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-0.5 active:scale-95 disabled:opacity-50">
                {{ loading ? 'Enviando...' : 'Enviar instrucciones' }}
            </button>

            <div class="flex justify-center pt-2">
                <a routerLink="/auth/login"
                    class="text-sm text-indigo-600 font-semibold hover:text-indigo-700 flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Volver al inicio de sesión
                </a>
            </div>
        </div>
    </form>
</div>
