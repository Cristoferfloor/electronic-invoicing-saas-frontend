<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
        <!-- Company Data -->
        <div class="col-span-2">
            <h3
                class="text-xs font-bold text-indigo-600 uppercase tracking-wider mb-4 border-b border-indigo-100 pb-2 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-10V4m-5 0V4h5" />
                </svg>
                Company Information
            </h3>
        </div>

        <!-- Logo Upload Section -->
        <div
            class="col-span-2 flex items-center gap-4 p-4 bg-indigo-50/50 rounded-2xl border-2 border-dashed border-indigo-100">
            <div
                class="w-16 h-16 bg-white rounded-xl flex items-center justify-center overflow-hidden border border-indigo-100 shadow-sm flex-shrink-0">
                <img *ngIf="logoBase64" [src]="logoBase64" class="w-full h-full object-contain">
                <svg *ngIf="!logoBase64" class="w-8 h-8 text-indigo-300" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <div class="flex-1">
                <label class="block text-xs font-bold text-indigo-600 uppercase mb-1">Company Logo</label>
                <input type="file" (change)="onFileSelected($event)" accept="image/*"
                    class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer">
                <p class="text-[10px] text-gray-400 mt-1">Recommended: Transparent PNG, max 500KB</p>
            </div>
        </div>

        <div class="col-span-2 md:col-span-1">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Legal Name</label>
            <input formControlName="legalName" placeholder="e.g., My Company S.A."
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2 md:col-span-1">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">TAX ID (13 digits)</label>
            <input formControlName="taxId" placeholder="1790000000001"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Commercial Name</label>
            <input formControlName="commercialName" placeholder="e.g., AuraBill Solutions"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Address</label>
            <input formControlName="address" placeholder="e.g., Main Street 123"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2 md:col-span-1">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Company Email</label>
            <input formControlName="email" type="email" placeholder="contact@company.com"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2 md:col-span-1">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Phone (Optional)</label>
            <input formControlName="phone" placeholder="0999999999"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <!-- Administrator Data -->
        <div class="col-span-2 mt-4">
            <h3
                class="text-xs font-bold text-indigo-600 uppercase tracking-wider mb-4 border-b border-indigo-100 pb-2 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Administrator Account
            </h3>
        </div>

        <div class="col-span-2 md:col-span-1">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">First Name</label>
            <input formControlName="firstName" placeholder="Your first name"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2 md:col-span-1">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Last Name</label>
            <input formControlName="lastName" placeholder="Your last name"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Admin Email</label>
            <input formControlName="adminEmail" type="email" placeholder="admin@company.com"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <div class="col-span-2">
            <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Password</label>
            <input formControlName="password" type="password" placeholder="Minimum 8 characters"
                class="block w-full px-4 py-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>
    </div>

    <div *ngIf="error"
        class="text-red-500 text-xs text-center font-medium bg-red-50 p-3 rounded-lg border border-red-100 italic">
        {{ error }}
    </div>

    <div class="pt-4">
        <button type="submit" [disabled]="loading || registerForm.invalid"
            class="w-full py-4 px-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full font-bold shadow-lg shadow-indigo-200 hover:shadow-indigo-300 transition-all transform hover:-translate-y-0.5 active:scale-95 disabled:opacity-50">
            {{ loading ? 'Creating account...' : 'Create my company now' }}
        </button>
    </div>
</form>
